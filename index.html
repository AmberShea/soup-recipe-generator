<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup Recipe Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
    <header>
   <h1>Welcome to the Ultimate AI Soup Recipe Generator!</h1>
    </header> 
    <main>
<div class="form-container">
   <form id="recipe-generator-form">
<input type="text" 
placeholder="What kind of soup do you want to make?"
autofocus
required
autocomplete="off"
class="instructions"
id="user-instructions" />

<input type="submit" class="submit-button"/>
   </form>
   <div class="hint">i.e. tomato, tortilla, or Hungarian</div>
</div>
<div class="recipe hidden blink" id="recipe">
</div>
   <footer>This was coded by Amber Croyl, <a href="https://github.com/AmberShea" target="_blank"> on GitHub</a>, 
    and hosted on <a href="https://ultimate-soup-recipe-generator.netlify.app/" target="_blank">Netlify</a></footer>
   <script src="src/index.js"></script>
    </div>

</body>
</html>
